{% extends 'base.html' %}
{% block content %}
    <!--{{ object_list }}-->
    {% for instance in object_list %}
        <p>
            {{ instance.id }} -
            <!--<a href="/products/{{ instance.id }}">{{ instance.title }}</a>-->
            <a href="/products/{{ instance.get_absolute_url }}">{{ instance.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
